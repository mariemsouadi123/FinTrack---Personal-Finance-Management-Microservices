# ===== SERVICE IDENTITY =====
server.port=8083
spring.application.name=transaction-service

# ===== EUREKA CLIENT =====
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ===== INSTANCE CONFIGURATION =====
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.app-name=${spring.application.name}

# ===== HEARTBEAT =====
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=1
eureka.client.instance-info-replication-interval-seconds=1

# ===== DATABASE =====
spring.datasource.url=jdbc:mysql://localhost:3306/fintrack_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===== FEIGN CLIENT =====
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=full

# ===== RESILIENCE4J =====
resilience4j.circuitbreaker.instances.authService.sliding-window-size=10
resilience4j.circuitbreaker.instances.authService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.authService.wait-duration-in-open-state=5s
resilience4j.retry.instances.authService.max-attempts=3
resilience4j.retry.instances.authService.wait-duration=1s

# ===== ACTUATOR =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===== LOGGING =====
logging.level.com.fintrack.transaction=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.eureka=DEBUG
# ===== SERVICE IDENTITY =====
server.port=8082
spring.application.name=auth-service

# ===== EUREKA CLIENT (FIXED) =====
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ===== INSTANCE CONFIGURATION =====
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.app-name=${spring.application.name}

# ===== HEARTBEAT (FAST FOR DEVELOPMENT) =====
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=1
eureka.client.instance-info-replication-interval-seconds=1
eureka.client.initial-instance-info-replication-interval-seconds=0

# ===== HEALTH CHECK =====
eureka.instance.health-check-url=http://localhost:${server.port}/api/auth/health
eureka.instance.status-page-url=http://localhost:${server.port}/api/auth/health

# ===== DATABASE =====
spring.datasource.url=jdbc:mysql://localhost:3306/fintrack_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== JWT =====
jwt.secret=testSecretKeyChangeThisInProduction
jwt.expiration=86400000

# ===== LOGGING =====
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud=DEBUG
logging.level.com.fintrack=DEBUG